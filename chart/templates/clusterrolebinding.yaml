{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kabinet.clusterRoleBindingName" . }}
  labels:
    {{- include "kabinet.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kabinet.clusterRoleName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kabinet.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
